{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ include "todo-app.namespace" . }}
  labels:
    {{- include "todo-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.backend.selectorLabels" . | nindent 8 }}
      annotations:
        dapr.io/enabled: "{{ .Values.dapr.enabled }}"
        dapr.io/app-id: "backend"
        dapr.io/app-port: "{{ .Values.backend.service.targetPort }}"
        dapr.io/log-level: "debug"
        dapr.io/sidecar-cpu-limit: "{{ .Values.dapr.resources.limits.cpu }}"
        dapr.io/sidecar-memory-limit: "{{ .Values.dapr.resources.limits.memory }}"
        dapr.io/sidecar-cpu-request: "{{ .Values.dapr.resources.requests.cpu }}"
        dapr.io/sidecar-memory-request: "{{ .Values.dapr.resources.requests.memory }}"
    spec:
      serviceAccountName: todo-app-sa
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.backend.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: REDIS_PORT
        - name: MCP_SERVER_URL
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: MCP_SERVER_URL
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: CORS_ORIGINS
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: OPENAI_API_KEY
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: BETTER_AUTH_URL
        # Kafka configuration (secrets)
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_SASL_USERNAME
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_SASL_USERNAME
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_SASL_PASSWORD
        # Kafka configuration (non-sensitive)
        - name: KAFKA_SECURITY_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: KAFKA_SECURITY_PROTOCOL
        - name: KAFKA_SASL_MECHANISM
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: KAFKA_SASL_MECHANISM
        # Dapr configuration
        - name: USE_DAPR
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: USE_DAPR
        {{- if .Values.secrets.redisPassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: REDIS_PASSWORD
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
{{- end }}
