apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.emailDelivery.secretName }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.emailDelivery.name }}
    component: consumer
type: Opaque
data:
  # SMTP credentials (base64 encoded)
  # These should be set via --set flags during helm install/upgrade or via values override file
  # Example: helm install --set emailDelivery.smtp.username=user@gmail.com
  smtp-username: {{ .Values.emailDelivery.smtp.username | b64enc | quote }}
  smtp-password: {{ .Values.emailDelivery.smtp.password | b64enc | quote }}
