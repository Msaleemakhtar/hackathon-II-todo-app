{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: {{ include "todo-app.namespace" . }}
  labels:
    {{- include "todo-app.mcp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      {{- include "todo-app.mcp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "todo-app.mcp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: mcp-server
        image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
        imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
        command: ["/app/.venv/bin/python", "-m", "app.mcp.standalone"]
        ports:
        - containerPort: {{ .Values.mcpServer.service.targetPort }}
          name: http
          protocol: TCP
        env:
        - name: MCP_PORT
          value: "{{ .Values.mcpServer.service.targetPort }}"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: REDIS_PORT
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: DATABASE_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: OPENAI_API_KEY
        # Kafka configuration (secrets)
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: KAFKA_SASL_USERNAME
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_SASL_USERNAME
        - name: KAFKA_SASL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: KAFKA_SASL_PASSWORD
        # Kafka configuration (non-sensitive)
        - name: KAFKA_SECURITY_PROTOCOL
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: KAFKA_SECURITY_PROTOCOL
        - name: KAFKA_SASL_MECHANISM
          valueFrom:
            configMapKeyRef:
              name: todo-app-config
              key: KAFKA_SASL_MECHANISM
        {{- if .Values.secrets.redisPassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: todo-app-secrets
              key: REDIS_PASSWORD
        {{- end }}
        resources:
          {{- toYaml .Values.mcpServer.resources | nindent 10 }}
        livenessProbe:
          {{- toYaml .Values.mcpServer.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.mcpServer.readinessProbe | nindent 10 }}
{{- end }}
