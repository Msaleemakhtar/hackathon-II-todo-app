apiVersion: v1
kind: Secret
metadata:
  name: todo-app-secrets
  namespace: {{ include "todo-app.namespace" . }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.frontendDatabaseUrl }}
  FRONTEND_DATABASE_URL: {{ .Values.secrets.frontendDatabaseUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  {{- end }}
  {{- if .Values.secrets.betterAuthSecret }}
  BETTER_AUTH_SECRET: {{ .Values.secrets.betterAuthSecret | quote }}
  {{- end }}
  {{- if .Values.secrets.betterAuthUrl }}
  BETTER_AUTH_URL: {{ .Values.secrets.betterAuthUrl | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  REDIS_PASSWORD: {{ .Values.secrets.redisPassword | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaBootstrapServers }}
  KAFKA_BOOTSTRAP_SERVERS: {{ .Values.secrets.kafkaBootstrapServers | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslUsername }}
  KAFKA_SASL_USERNAME: {{ .Values.secrets.kafkaSaslUsername | quote }}
  {{- end }}
  {{- if .Values.secrets.kafkaSaslPassword }}
  KAFKA_SASL_PASSWORD: {{ .Values.secrets.kafkaSaslPassword | quote }}
  {{- end }}
