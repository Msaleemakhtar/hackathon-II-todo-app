services:
  # PostgreSQL Database - Primary data store for both auth and application data
  db:
    image: postgres:16-alpine
    container_name: todo_app_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-todouser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-todopass}
      POSTGRES_DB: ${DB_NAME:-todo_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-todouser} -d ${DB_NAME:-todo_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - todo_network

  # Redis - Caching layer for performance optimization
  redis:
    image: redis:7-alpine
    container_name: todo_app_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    env_file:
      - .env.docker
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - todo_network

  # FastAPI Backend - REST API with JWT validation
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.11
    container_name: todo_app_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env.docker
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-todouser}:${DB_PASSWORD:-todopass}@db:5432/${DB_NAME:-todo_dev}

      # Redis Configuration
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}

      # BetterAuth Configuration (must match frontend BETTER_AUTH_SECRET)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-this-secret-key}

      # API Configuration
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000"]'

      # Security
      # JWT tokens now expire between 15-30 minutes as per updated requirements
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - todo_network

  # Next.js Frontend - Better Auth + React UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: todo_app_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    env_file:
      - .env.docker
    environment:
      # API Configuration
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api}
      NEXT_PUBLIC_BETTER_AUTH_URL: ${NEXT_PUBLIC_BETTER_AUTH_URL:-http://localhost:3000}

      # Better Auth Configuration (must match backend BETTER_AUTH_SECRET)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-this-secret-key}

      # Database Configuration (same as backend for Better Auth tables)
      DATABASE_URL: postgresql://${DB_USER:-todouser}:${DB_PASSWORD:-todopass}@db:5432/${DB_NAME:-todo_dev}?sslmode=disable

      # Next.js Configuration
      NODE_ENV: production
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  todo_network:
    driver: bridge
