services:
  # MCP Server - Standalone FastMCP HTTP service
  mcp-server:
    build:
      context: ./backend
      dockerfile: Dockerfile.mcp
    container_name: phaseiii-mcp-server
    ports:
      - "8001:8001"
    environment:
      # Database - Shared with backend
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@localhost:5432/todoapp_phaseiii}

      # MCP Server Configuration
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001

      # Application
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

    volumes:
      # Mount source code for development hot-reload
      - ./backend/app:/app/app:ro
      # Mount .env file
      - ./backend/.env:/app/.env:ro

    networks:
      - phaseiii-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "-H", "Content-Type: application/json", "-H", "Accept: application/json, text/event-stream", "-d", "{\"jsonrpc\":\"2.0\",\"id\":1,\"method\":\"tools/list\"}", "http://localhost:8001/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phaseiii-backend
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://postgres:postgres@localhost:5432/todoapp_phaseiii}
      # Gemini AI
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # Application
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}

      # MCP Server - Use Docker service name for internal communication
      - MCP_SERVER_URL=http://mcp-server:8001/mcp

      # Redis (optional - for future caching)
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}

    depends_on:
      mcp-server:
        condition: service_healthy
      redis:
        condition: service_healthy

    volumes:
      # Mount source code for development hot-reload
      - ./backend/app:/app/app:ro
      # Mount .env file
      - ./backend/.env:/app/.env:ro

    networks:
      - phaseiii-network

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis Cache (optional - for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: phaseiii-redis
    ports:
      - "6379:6379"
    networks:
      - phaseiii-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    volumes:
      - redis-data:/data

networks:
  phaseiii-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
